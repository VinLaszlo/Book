<div class="container mt-4">
  <h2>Könyvek</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let book of books">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Leírás: {{ book.description }}</p>
          <p class="card-text">Szerző: {{ book.author }}</p>
        </div>
      </div>
    </div>
  </div>
  <h2 class="mt-4">Szerzők</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let author of authors">
      {{ author.name }}
    </li>
  </ul>
</div>
